<div class="columns is-centered is-multiline is-mobile">
    {% for gamejam in site.data.gamejams %}
    <div class="column has-text-centered is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
         id="project-card">
        <a href="{{gamejam.link}}" target="_blank">
            <div class="has-background-black card">
                <figure class="image is-3by1" style="background-image: url({{gamejam.image}});">
                </figure>
                <div class="card-content">
                    <h1 class="title has-text-white is-size-6">{{ gamejam.name }}</h1>
                    <p class="has-text-white has-text-weight-light content">{{ gamejam.description | truncate: 60}}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
