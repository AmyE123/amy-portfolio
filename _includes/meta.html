<!-- Include Meta Tags Here -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
<meta content='#000000' name='theme-color' />
<meta name="keywords" content="{{ site.site-keywords | escape }}">
<title>{{ site.title | escape }}{% if page.title %} | {{ page.title | escape }}{% endif %}</title>

<!-- Open Graph general (Facebook, Pinterest & Google+) -->
<meta name="og:title" content="{{ site.title | escape }}{% if page.title %} | {{ page.title | escape }}{% endif %}">
<meta name="og:description" content="{% unless page.layout == 'post' %}{{ site.description | escape }}{% else %}{{ page.description | escape }}{% endunless %}">
<meta name="og:image" content="{% unless page.layout == 'post' %}{{ site.site-image | escape }}{% else %}{{ page.post-image | escape }}{% endunless %}">
<meta name="og:image:alt" content="{{ site.title | escape }}{% if page.title %} | {{ page.title | escape }}{% endif %}">
<meta name="og:url" content="{{ site.url | escape }}{{ site.baseurl | escape }}{{ page.url | escape }}">
<meta name="article:author" content="https://www.facebook.com/{{ site.facebook_username | escape }}">
<meta name="og:site_name" content="{{ site.title | escape }}{% if page.title %} | {{ page.title | escape }}{% endif %}">
<meta name="og:type" content="website">
<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ site.title | escape }}{% if page.title %} | {{ page.title | escape }}{% endif %}">
<meta name="twitter:description" content="{% unless page.layout == 'post' %}{{ site.description | escape }}{% else %}{{ page.description | escape }}{% endunless %}">
<meta name="twitter:site" content="@{{ site.twitter_username | escape }}">
<meta name="twitter:creator" content="@{{ site.twitter_username | escape }}">
<meta name="twitter:image:src" content="{% unless page.layout == 'post' %}{{ site.site-image | escape }}{% else %}{{ page.post-image | escape }}{% endunless %}">
<!-- Search Engine -->
<meta name="description" content="{% unless page.layout == 'post' %}{{ site.description | escape }}{% else %}{{ page.description | escape }}{% endunless %}">
<meta name="image" content="{% unless page.layout == 'post' %}{{ site.site-image | escape }}{% else %}{{ page.post-image | escape }}{% endunless %}">
<!-- Schema.org for Google -->
<meta itemprop="name" content="{{ site.title | escape }}{% if page.title %} | {{ page.title | escape }}{% endif %}">
<meta name="author" content="{{ site.author-name | escape }}" />
<meta itemprop="description" content="{% unless page.layout == 'post' %}{{ site.description | escape }}{% else %}{{ page.description | escape }}{% endunless %}">
<meta itemprop="image" content="{% unless page.layout == 'post' %}{{ site.site-image | escape }}{% else %}{{ page.post-image | escape }}{% endunless %}">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google-analytics | escape }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', '{{ site.google-analytics | escape }}');
</script>
