---
layout: compress
---

<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>
<body>
    {% include navbar.html %}

    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered" id="page-section">
                <div class="section">
                    <h1 class="title is-uppercase has-text-weight-bold responsive-title">
                        {{ page.title }}
                    </h1>
                    <hr class="has-background-black">
                    <div class="columns is-centered">
                        <div class="column is-narrow">
                            <a class="button is-link is-medium is-dark mb-4" href="{{ site.baseurl }}{{ page.download }}" download>
                                <span class="icon">
                                    <i class="fas fa-download"></i>
                                </span>
                                <span>Download PDF</span>
                            </a>
                            <p class="subtitle is-6 download-subtitle">
                                <small>Last Updated: <i>{{ page.lastupdate | date: "%d/%m/%y" | date: "%d %B, %Y" }}</i></small>
                            </p>
                        </div>
                    </div>
                    <div class="columns is-centered">
                        <div class="column is-10">
                            <div class="embed-container mt-4">
                                <embed src="{{ page.download }}#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" width="100%" height="600px" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include footer.html %}
    </section>
</body>
</html>
